<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<link rel="stylesheet"
href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

  <title>Chats</title>
</head>
<body>
<header>
  <div class="header_top">
    <div class="header_column">
      <i class="fas fa-fighter-jet"></i>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="header_column">
      <span class="header_time">18:38</span>
    </div>
    <div class="header_column">
      <i class="fas fa-moon"></i>
      <i class="fab fa-bluetooth-b"></i>
      <span class="header_battery">66%
      <i class="fas fa-battery-full"></i>
      </span>
    </div>
  </div>

  <div class="header_bottom">
    <div class="header_column">
      <span class="header_text">Edit</span>
    </div>
    <div class="header_column">
      <span class="header_text">Chats
      <i class="fas fa-caret-down"></i>
      </span>
    </div>
  </div>

</header>


<main class="Chats">
  <div class="search-bar"><!--검색하는부분-->
    <i class="fa fa-search"></i>
    <input type="text" placeholder="Find friends, chats, Plus Friends">
  </div>

  <ul class="chats__list"><!--채팅리스트두개-->
    <li class="chats_chat"><!--첫번째리스트LYNN-->
      <div class="chat__content"><!--왼쪽사람부분-->
        <img src="images/avatar.jpg"><!--이미지-->
        <div class="chat__preview"><!--글씨부분-->
          <h3 class="chat__user">Lynn</h3>
          <span class="chat__last-massage">Hello This is a test message!</span>
        </div>
      </div>
      <span class="chat__date-time"><!--오른쪽시간부분-->
        15:55
      </span>
    </li>
    <li class="chats_chat"><!--두번째리스트Kakaotalk-->
      <div class="chat__content"><!--왼쪽사람부분-->
        <img src="images/avatar.jpg"><!--이미지-->
        <div class="chat__preview"><!--글씨부분-->
          <h3 class="chat__user">Kakaotalk</h3>
          <span class="chat__last-massage">you logged into kakaotalk PC from the PC</span>
        </div>
      </div>
      <span class="chat__date-time"><!--오른쪽시간부분-->
        jul 29
      </span>
    </li>
  </ul>

  <div class="chat-btn"><!--카카오톡채팅아이콘-->
    <i class="fa fa-comment"></i>
  </div>

</main>


<nav class="tav-bar">
  <a href="index.html" class="tab-bar_tab">
    <i class="fa fa-user"></i>
    <span class="tab-bar_title">Friends</span>
  </a>
  <a href="chats.html" class="tab-bar_tab tab-bar_tab--selected">
    <i class="fa fa-comment"></i>
    <span class="tab-bar_title">Chats</span>
  </a>
  <a href="find.html" class="tab-bar_tab">
    <i class="fa fa-search"></i>
    <span class="tab-bar_title">Find</span>
  </a>
  <a href="more.html" class="tab-bar_tab">
    <i class="fa fa-ellipsis-h"></i>
    <span class="tab-bar_title">More</span>
  </a>
</nav>

</body>
</html>
