<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<link rel="stylesheet"
href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

  <title>More</title>
</head>

<body>
<header>
  <div class="header_top">
    <div class="header_column">
      <i class="fas fa-fighter-jet"></i>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="header_column">
      <span class="header_time">18:38</span>
    </div>
    <div class="header_column">
      <i class="fas fa-moon"></i>
      <i class="fab fa-bluetooth-b"></i>
      <span class="header_battery">66%
      <i class="fas fa-battery-full"></i>
      </span>
    </div>
  </div>

  <div class="header_bottom">
    <div class="header_column">
      <span class="header_text">More</span>
    </div>
    <div class="header_column">
      <i class="fa fa-cog fa-lg"></i>
    </div>
  </div>
</header>


<main class="more">
  <header class="more-header"><!--제일 위 첫번째 섹션-->
    <div class="more-header__column"><!--왼쪽 사람 부분-->
      <img src="images/avatar.jpg" alt=""><!--이미지-->
      <div class="more-header__info"><!--글씨부분-->
        <h3 class="more-header__title">
          Nicolas
        </h3>
        <span class="more-header__suptitle">
          itninocolasme@gmail.com
        </span>
      </div>
    </div>

    <div class="more-header__column"><!--오른쪽 이모티콘-->
      <i class="fa fa-comment fa-2x"></i>
    </div>
  </header>

  <section class="more__options"><!--두번째 섹션-->
    <div class="more__options">
      <i class="far fa-smile-wink fa-2x"></i>
      <span class="more__options-title">Emoticons</span>
    </div>
    <div class="more__options">
      <i class="fas fa-paint-brush fa-2x"></i>
      <span class="more__options-title">Themes</span>
    </div>
    <div class="more__options">
      <i class="far fa-hand-peace fa-2x"></i>
      <span class="more__options-title">Plus Friend</span>
    </div>
    <div class="more__options">
      <i class="far fa-user-circle fa-2x"></i>
      <span class="more__options-title">Account</span>
    <div>
  </section>

 <section class="more__plus-friends"><!--세번째 섹션-->
   <header class="plus-friends__header"><!--header부분-->
     <h2 class="plus-friends__title">Plus Friends</h2><!--왼쪽부분-->
     <span class="plus-friends__learn-more"><!--오른쪽부분-->
       <i class="fas fa-info-circle"></i>
       Learn More
     </span>
   </header>
   <div class="plus-friends__items"><!--세번째섹션의 8개섹션부분-->
     <div class="plus-friends__item">
       <i class="fas fa-utensils"></i>
       <span class="plus-friends__item-title">Order</span>
     </div>
     <div class="plus-friends__item">
       <i class="fas fa-home"></i>
       <span class="plus-friends__item-title">Store</span>
     </div>
     <div class="plus-friends__item">
       <i class="fas fa-tv"></i>
       <span class="plus-friends__item-title">TV Channel/Radio</span>
     </div>
     <div class="plus-friends__item">
       <i class="fas fa-pencil-alt"></i>
       <span class="plus-friends__item-title">Creation</span>
     </div>
     <div class="plus-friends__item">
       <i class="fas fa-graduation-cap"></i>
       <span class="plus-friends__item-title">Education</span>
     </div>
     <div class="plus-friends__item">
       <i class="fas fa-university"></i>
       <span class="plus-friends__item-title">Politics/Society</span>
     </div>
     <div class="plus-friends__item">
       <i class="fas fa-won-sign"></i>
       <span class="plus-friends__item-title">Finance</span>
     </div>
     <div class="plus-friends__item">
       <i class="fas fa-video"></i>
       <span class="plus-friends__item-title">Movie/Music</span>
     </div>
   </div>
 </section>

<section class="more__options"><!--네번째 섹션-->
  <div class="more__option">
    <img src="images/kakaostory.png" alt="" class="more__option-image">
    <span class="more__option-title">Kakao Story</span>
  </div>
  <div class="more__option">
    <img src="images/path.png" alt="" class="more__option-image">
    <span class="more__option-title">path</span>
  </div>
  <div class="more__option">
    <img src="images/kakaofriends.png " alt="" class="more__option-image">
    <span class="more__option-title">kakao Friends</span>
  </div>
</section>
</main>


<nav class="tav-bar">
  <a href="index.html" class="tab-bar_tab">
    <i class="fa fa-user"></i>
    <span class="tab-bar_title">Friends</span>
  </a>
  <a href="chats.html" class="tab-bar_tab">
    <i class="fa fa-comment"></i>
    <span class="tab-bar_title">Chats</span>
  </a>
  <a href="find.html" class="tab-bar_tab">
    <i class="fa fa-search"></i>
    <span class="tab-bar_title">Find</span>
  </a>
  <a href="more.html" class="tab-bar_tab tab-bar_tab--selected">
    <i class="fa fa-ellipsis-h"></i>
    <span class="tab-bar_title">More</span>
  </a>
</nav>

</body>
</html>
